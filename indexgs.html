<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="stylegs.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img class="logo" src="logo.png" alt="Gerador de senha logo"/>

    <main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
    
    <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title"> Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ☝️</span>
    </div>

    <script src="scriptgs.js"></script>
    <footer class="footer">
        <div class="social">
            <a href="https://www.linkedin.com/in/alinetmmoraes/" target="_blank"><i class='bx bxl-linkedin'></i></a>
            <a href="https://github.com/aliiinemoraes" target="_blank"><i class='bx bxl-github'></i></a>
    </div>
    
    <ul class="list">
        <li>
            <a href="https://github.com/aliiinemoraes/geradorsenhas" target="_blank">Ver código</a>
        </li>
        <li>
            <a href="/index.html">Voltar ao site</a>
        </li>
        </ul>
      </footer>
</body>
</html>
