<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styletd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="scripttd.js" defer></script>
</head>
<body>
    <div class="todo-container">
      <header>
        <h1>Todo Avançado</h1>
      </header>
      <form id="todo-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que você vai fazer?"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">
      </div>
    </div>
    <footer class="footer">
      <div class="social">
          <a href="https://www.linkedin.com/in/alinetmmoraes/" target="_blank"><i class='bx bxl-linkedin'></i></a>
          <a href="https://github.com/aliiinemoraes" target="_blank"><i class='bx bxl-github'></i></a>
  </div>
  
  <ul class="list">
      <li>
          <a href="https://github.com/aliiinemoraes/to-do-list" target="_blank">Ver código</a>
      </li>
      <li>
          <a href="/index.html">Voltar ao site</a>
      </li>
      </ul>
    </footer>
  </body>
</html>
